<h4>Add song</h4>
<form class="row">
    <input 
        type="text" 
        [(ngModel)]="song.name" 
        name="name"
        class="form-control mb-2" 
        placeholder="Song">
    
    <input 
        type="text" 
        [(ngModel)]="song.artist" 
        name="artist"
        class="form-control mb-2" 
        placeholder="Artist">

    <button type="submit" class="btn btn-primary" (click)="emitSong()">Add</button>

    <!-- <pre>{{song | json}}</pre> -->
</form>
