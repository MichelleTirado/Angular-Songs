<h4>Song List</h4>

<ul class="list-group">
    <li *ngFor="let song of songList; 
        let i = index;
        let isEven = even
        let isOdd = odd"               
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-success': isEven,
            'list-group-item-primary': isOdd
        }">

        <div>
            <span class="text-primary">{{ i + 1}}.</span>
            {{song.name}} - {{song.artist}}
        </div>
        
        <button class="btn btn-danger" (click)="onDeleteSong(song.id)">Delete</button>
    </li>
</ul>
